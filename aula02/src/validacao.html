<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<title>Validando Formulários com Javascript</title>
</head>

<body class="container">
	<h1 class="text-center">Validando Formulários Javascript</h1>
	<form class="form" name="formSignUp" action="" method="post">
		<div class="form-group"> 
			<span id="msg_erro"  name="msg_erro" class="alert alert-danger">
				MENSAGEM DE ERRO
			</span>
		</div>
		<div class="form-group">
			<label>Nome</label>
			<input type="text" name="nome" class="form-control" />
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<input type="text" name="email" class="form-control" />
		</div>
		<div class="form-group">
			<label>Senha</label>
			<input type="password" name="senha" class="form-control" />
		</div>
		<div class="form-group">
			<label>Confirmar Senha</label>
			<input type="password" name="confirm_senha" class="form-control" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="button" onclick="validar()">
				Validar
			</button>
		</div>
	</form>

	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
